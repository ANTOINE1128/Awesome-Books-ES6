<body class="body">
    <div class="container b1 mt-4   "  id ="tableList">
        <h1 class="display-4 text-center">
          <i class="fas fa-book-open text-primary"></i> My<span class="text-primary">Book</span>List</h1>
          <form id="book-form">
            <div class="form-group">
              <label for="title">Title</label>
              <input type="text" id="title" class="form-control">
            </div>
            <div class="form-group">
              <label for="author">Author</label>
              <input type="text" id="author" class="form-control">
            </div>
            <div class="form-group">
              <label for="isbn">ISBN#</label>
              <input type="text" id="isbn" class="form-control">
            </div>
            <input type="submit" value="Add Book" class="btn btn-primary btn-block">
          </form>
          <div class="container">
          <table class="table table-striped table-responsive mt-5">
            <thead id ="book-list" >
              <tr>
                <th>Title</th>
                <th>Author</th>
                <th>ISBN#</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="book-list"></tbody>
          </table>
        </div>
 </div>

    <section id="contact" class="contact-div">
      <div class="container  d-flex justify-content-center my-5">

              <li>Phone Number: <strong>+123456789</strong></li>
              <li>Address: <strong>123 045</strong></li>
            </ul>
          </div>
        </div>
      </div>
    </section>
